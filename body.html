<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #2e2e42;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      cursor: pointer;
      color: #90caf9;
      margin-top: 10px;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="form-container" id="login-form">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="toggle" onclick="toggleForms()">Don't have an account? Register</div>
  <div class="message" id="login-message"></div>
</div>

<div class="form-container" id="register-form" style="display:none;">
  <h2>Register</h2>
  <input type="text" id="register-username" placeholder="Username">
  <input type="password" id="register-password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
  <div class="message" id="register-message"></div>
</div>

<script>
function toggleForms() {
  document.getElementById("login-form").style.display =
    document.getElementById("login-form").style.display === "none" ? "block" : "none";
  document.getElementById("register-form").style.display =
    document.getElementById("register-form").style.display === "none" ? "block" : "none";
}

function login() {
  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;

  fetch("login.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("login-message").textContent = response;
    if (response === "Login successful") {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "homepage.html"; // create this page if needed
    }
  });
}

function register() {
  const username = document.getElementById("register-username").value;
  const password = document.getElementById("register-password").value;

  fetch("register.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("register-message").textContent = response;
    if (response === "Registration successful") {
      setTimeout(() => toggleForms(), 1000);
    }
  });
}
</script>

</body>
</html>
